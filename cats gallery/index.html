<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Галерея котиков</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <h1 class="title">Cats</h1>
    <div class="gallery">
      <div class="gallery__wrap-img">
        <img
          id="elem-img"
          class="gallery__photo"
          src="./assets/img/cat1.jpeg"
          alt="cat"
        />
      </div>
      <div class="gallery__wrap-btn">
        <button id="btn" class="gallery_btn" onclick="goBack()">
          Previous
        </button>
        <button id="btn-next" class="gallery_btn" onclick="changeImage()">
          Next
        </button>
      </div>
    </div>
    <script>
      function learnJavaScript() {
        console.log("Я учу JavaScript!");
      }
      learnJavaScript();

      const image = document.getElementById("elem-img");
      console.log(image);

      const btnBack = document.getElementById("btn");
      console.log(btnBack);

      const btnNext = document.getElementById("btn-next");
      console.log(btnNext);

      btnBack.disabled = true;

      function goBack() {
        image.src = "./assets/img/cat1.jpeg";
        btnBack.disabled = true;
        btnNext.disabled = false;
      }

      function changeImage() {
        image.src = "./assets/img/cat2.jpeg";
        btnNext.disabled = true;
        btnBack.disabled = false;
      }
    </script>
  </body>
</html>
